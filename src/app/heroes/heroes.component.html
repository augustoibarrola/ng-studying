
   <button (click)="clearHeroes()">Clear Heroes</button>
   <button (click)="callHeroes()">Call Heroes</button>
   <div *ngIf="heroes?.length > 0; else noHeroesDisplay" >
  <h2>My Heroes</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4">

  <div *ngFor="let hero of heroes" class="w-25">
    <a routerLink="/heroes/{{hero.id}}" (outputMsg)="heroCounterIncrease($event)">
    <div class="col">
      <div class="card h-100">
        <img src="{{hero.imageSrc}}" class="card-img-top mw-100 testing " alt="">
        <div class="card-body">
          <h5 class="card-title">{{hero.name}}</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
  </a>
  </div>
</div>
</div>

<ng-template #noHeroesDisplay>
  <div>
    no heroes at the moment!
  </div>
</ng-template>
