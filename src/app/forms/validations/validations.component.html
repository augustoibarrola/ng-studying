<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" formControlName="firstName" />
    <p
      *ngIf="registerForm.controls.firstName.errors"
      class="alert alert-danger"
    >
      This is a required field
    </p>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" />
    <p *ngIf="registerForm.controls.lastName.errors" class="alert alert-danger">
      This field is required!
    </p>
  </div>
  <div class="form-group">
    <fieldset formGroupName="address">
      <div class="form-control">
        <label>Street</label>
        <input type="text" class="form-control" formControlName="street" />
      </div>
      <div class="form-control">
        <label>Zip</label>
        <input type="text" class="form-control" formControlName="zip" />
      </div>
      <div class="form-control">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" />
      </div>
    </fieldset>
    <!-- EMAIL VALIDATION EXAMPLE -->
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" />
      <p
        *ngIf="registerForm.controls.email.errors.emailError"
        class="alert alert-danger"
      >
        {{ registerForm.controls.email.errors.emailError.message }}
      </p>
    </div>
    <!-- END -->
  </div>
  <button type="submit">Submit</button>
</form>
